<label>
  <input
    [attr.id]="labelId()"
    type="checkbox"
    [(ngModel)]="value"
    (blur)="onBlur()"
    (change)="onValueChange()"
  />
  <ng-container *ngTemplateOutlet="value() ? checked : unchecked" />
</label>

<ng-template #checked>
  <svg
    width="20"
    height="20"
    viewBox="0 0 20 20"
    fill="none"
    aria-hidden="true"
  >
    <rect class="checked-box" width="20" height="20" />
    <path
      class="checkmark"
      d="M4 10.6066L7.39341 14L15.3934 6"
      stroke-width="3"
    />
  </svg>
</ng-template>

<ng-template #unchecked>
  <svg
    width="20"
    height="20"
    viewBox="0 0 20 20"
    fill="none"
    aria-hidden="true"
  >
    <rect
      class="unchecked-box"
      x="1"
      y="1"
      width="18"
      height="18"
      stroke-width="2"
    />
  </svg>
</ng-template>
