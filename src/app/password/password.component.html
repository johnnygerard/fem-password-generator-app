<span class="password" [class.placeholder]="isPlaceholder()">{{
  password()
}}</span>
<span class="copy-notification" *ngIf="isCopied" @fadeIn>Copied</span>
<button
  class="copy-button"
  type="button"
  [disabled]="isCopyDisabled()"
  (click)="copyPassword()"
  title="Copy Password"
>
  <app-svg-copy-icon />
</button>
