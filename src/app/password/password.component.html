<span class="password" [class.placeholder]="isPlaceholder()">{{ password() }}</span>
<span class="copy-notification" *ngIf="isCopied">Copied</span>
<button class="copy-button" type="button" [disabled]="isCopyDisabled()"
    (click)="writePasswordToClipboard()" title="Copy Password">
  <app-svg-copy-icon />
</button>
